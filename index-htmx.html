  <style>

    mark[data-status="skipped"] { background: #9ca3af; color: #fff; }

    /* Jobs container - clean grid layout */
    .jobs-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));

      margin-top: 0.6rem;

      font-size: 0.75rem;
      font-weight: 500;

    }
    
    .job-badge:hover {

    }
    article[data-status="success"] { border-left-color: #16a34a; }

    /* Branch table styling */
    table {

      margin-top: 1rem;

    }
    
    th {

      padding: 0.5rem;
      background: #f3f4f6;
      font-weight: 600;

    }
    
    td {

    }
    
    tr:last-child td {

    }
    
    /* Server sections */
    section {
      margin: 2rem 0;
    }
    
    section > h2 {
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5rem;
      color: #2c3e50;
    }
    
    /* Project header */
    article > h3 {
      margin-top: 0;

    }
    
    article > h3 > a {

    }

    }
    
    /* Commit info styling */

    /* Error state */

    }

    }
    
    nav a {
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    nav a.active {
      background: #2563eb;
      color: white;
    }
    
    nav a:not(.active):hover {
      background: #f3f4f6;
    }
    
    nav .divider {
      flex: 1;
    }
    
    nav button {
      margin: 0;
    }
  </style>
  
  <script>
    // Update relative timestamps every 10 seconds
    function updateRelativeTimes() {
      document.querySelectorAll('.refresh-time[data-timestamp]').forEach(el => {
        const timestamp = parseInt(el.dataset.timestamp);
        if (!timestamp) return;
        
        const seconds = Math.floor((Date.now() - timestamp) / 1000);
        let text = '';
        
        if (seconds < 10) {
          text = 'reciÃ©n';
        } else if (seconds < 60) {
          text = `hace ${seconds}s`;
        } else if (seconds < 3600) {
          const minutes = Math.floor(seconds / 60);
          text = `hace ${minutes}min`;
        } else {
          const hours = Math.floor(seconds / 3600);
          text = `hace ${hours}h`;
        }
        
        el.textContent = text;
      });
    }
    
    // Initial update and set interval
    setInterval(updateRelativeTimes, 10000);
    
    // Update on htmx afterSwap events
    document.body.addEventListener('htmx:afterSwap', () => {
      updateRelativeTimes();
    });
    
    // Initial update on load
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(updateRelativeTimes, 100);
    });
  </script>
</head>
