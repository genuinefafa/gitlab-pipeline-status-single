# ============================================================================
# Nginx Reverse Proxy Configuration for Pi5 Home Server
# ============================================================================
# This configuration routes requests to different services based on hostname
# All services are accessible via port 80 on the Pi5
# ============================================================================

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # ==========================================================================
    # GitLab Pipeline Monitor
    # ==========================================================================
    server {
        listen 80;
        server_name gitlab.local gitlab.pi gitlab;

        # Access log for this service
        access_log /var/log/nginx/gitlab-access.log;

        location / {
            proxy_pass http://gitlab-monitor:3000;

            # WebSocket support (for future features)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache bypass
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

